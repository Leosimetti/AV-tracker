<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


<script type=text/javascript>

    $(function () {
        $('#exit').on('click', function (e) {
            e.preventDefault()
            $.getJSON('/exit',
                function (data) {
                    //do nothing
                });
            setTimeout(() => {
                window.location.replace("javascript:window.open('','_self').close();");
            }, 500);

            return false;
        });
    });


    function video_toggled(myRadio) {
        // $('#VDisabled').attr("disabled", true)
        // $('#VEnabled').attr("disabled", true)

        if (myRadio.value === "1") {
            $('img').attr('src', "/video_feed")
            $.getJSON('/video_enable',
                function (data) {
                    //do nothing
                });
        } else {
            $('img').attr('src', "https://static.toiimg.com/photo/msid-67586673/67586673.jpg")
            $('img').attr('width', "320")
            $('img').attr('height', "240")
            $.getJSON('/video_disable',
                function (data) {
                    //do nothing
                });
        }

        // setTimeout(() => {
        //     $('#VDisabled').attr("disabled", false)
        //     $('#VEnabled').attr("disabled", false)
        // }, 9000);

        return false

    }

    function keyboard_toggled(myRadio) {
        if (myRadio.value === "1") {
            $.getJSON('/keyboard_enable', function (data) {
            });
        } else {
            $.getJSON('/keyboard_disable', function (data) {
            });
        }
        return false
    }

    function radio_toggled(myRadio) {

        let aud = document.querySelector('audio')

        if (myRadio.value === "1") {
            aud.play()
        } else {
            aud.pause()
        }
        return false
    }

    function mouse_toggled(myRadio) {
        if (myRadio.value === "1") {
            $.getJSON('/mouse_enable', function (data) {
            });
        } else {
            $.getJSON('/mouse_disable', function (data) {
            });
        }
        return false
    }

    window.addEventListener('beforeunload',function () {
        navigator.sendBeacon('/exit')
    });

    setInterval(() => {
        $.ajax({
            url: "/km_state",
            dataType: "text",
            success: function (data) {
                console.log(data)
                $('#activity-state').text(data);
            },
        });
    }, 1000);


    function change_fps(value) {
        $.post("/change_fps", {"fps": value});
        return false
    }


    function change_threshold(value) {
        $.post("/change_threshold", {"new_threshold": value});
        return false
    }


</script>


<div class='container'>

    <div class="column">

        <h1> Control panel </h1>

        <h2> FPS control </h2>
        <input type="range" value="5" min="1" max="24"
               oninput="this.nextElementSibling.value = this.value; change_fps(this.value)">
        <output>5</output>

        <h2> Timer control </h2>
        <input type="range" value="5" min="1" max="24"
               oninput="this.nextElementSibling.value = this.value; change_threshold(this.value) ">
        <output>5</output>

        <br>
        <!--        <input type="range" value="1" min="1" max="100" oninput="this.nextElementSibling.value = this.value">-->
        <!--        <output>1</output>-->
        <!--        <br>-->
        <!--        <input type="range" value="1" min="1" max="100" oninput="this.nextElementSibling.value = this.value">-->
        <!--        <output>1</output>-->
        <!--        <br>-->

        <h3> Mouse tracking </h3>
        <p>
            <input type="radio" name="Mradio" id="MEnabled" value="1" onclick="mouse_toggled(this)"
                   checked="checked"> Enabled <br>
            <input type="radio" name="Mradio" id="MDisabled" value="0" onclick="mouse_toggled(this)"> Disabled <br>
        </p>


        <h3> Keyboard tracking </h3>
        <p>
            <input type="radio" name="Kradio" id="KEnabled" value="1" onclick="keyboard_toggled(this)"
                   checked="checked"> Enabled <br>
            <input type="radio" name="Kradio" id="KDisabled" value="0" onclick="keyboard_toggled(this)"> Disabled <br>
        </p>


        <h3> Video tracking </h3>
        <p>
            <input type="radio" name="Vradio" id="VEnabled" value="1" onclick="video_toggled(this)" checked="checked">
            Enabled <br>
            <input type="radio" name="Vradio" id="VDisabled" value="0" onclick="video_toggled(this)">
            Disabled <br>
        </p>

        <h3> True radio button </h3>
        <p>
            <input type="radio" name="Radio" id="REnabled" value="1" onclick="radio_toggled(this)">
            Enabled <br>
            <input type="radio" name="Radio" id="RDisabled" value="0" onclick="radio_toggled(this)" checked="checked">
            Disabled <br>
        </p>

    </div>


    <div class="column">
        <h1> Display panel </h1>
        <img src="{{ url_for('video_feed') }}" width="100%" id="video">
        <h2>
            <span id="activity-state">Active</span>
        </h2>


        <div class="exit">
            <form action="/exit" method="post">
                <button name="exitBtn" type="submit" id="exit">Exit</button>
            </form>

        </div>


    </div>


</div>
